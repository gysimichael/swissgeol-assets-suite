<ng-container *rxLet="activeItem$; let activeItem">
  <ul class="submenu">
    <li
      *rxLet="activeItem === 'home'; let isActive"
      asset-sg-menu-bar-item
      icon="assets"
      [link]="isActive ? null : [translateService.currentLang]"
      [isActive]="isActive && ((isFiltersOpen$ | async) ?? false)"
      (click)="isActive ? toggleAssetDrawer() : null"
    >
      menuBar.filters
    </li>
    <li *ngIf="userExists$ | async" asset-sg-menu-bar-item icon="favourite" disabled>menuBar.favourites</li>
    <li
      *canCreate="AssetEditPolicy"
      asset-sg-menu-bar-item
      icon="add"
      [link]="[translateService.currentLang, 'asset-admin', 'new']"
      [isActive]="activeItem === 'create-asset'"
    >
      menuBar.createAsset
    </li>
  </ul>

  <ul class="submenu">
    <li
      *adminOnly
      asset-sg-menu-bar-item
      icon="options"
      [link]="[translateService.currentLang, 'asset-admin']"
      [isActive]="activeItem === 'options'"
    >
      menuBar.settings
    </li>
    <li asset-sg-menu-bar-item icon="help" disabled>menuBar.help</li>
  </ul>
</ng-container>
