<div class="flex h-full bg-grey-03"></div>
<ng-template #templateDrawerPortalContent>
  <asset-sg-drawer>
    <asset-sg-drawer-panel widthPercentageOfViewPanel="0.3" [display]="true">
      <div class="flex flex-column pl-2 pt-4 drawer-panel">
        <ng-container *rxLet="currentLang$; let currentLang">
          <h3 translate>edit.userManagementHeading</h3>
          <a asset-sg-primary [routerLink]="'/' + currentLang + '/admin/users'" class="self-start" translate>
            edit.userManagementButton
          </a>
        </ng-container>

        <asset-sg-editor-sync />
      </div>
    </asset-sg-drawer-panel>
  </asset-sg-drawer>
</ng-template>
