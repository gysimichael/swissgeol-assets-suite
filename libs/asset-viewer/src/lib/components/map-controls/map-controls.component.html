<button asset-sg-icon-button [matTooltip]="'map.zoomIn' | translate" (click)="zoom.zoomIn()">
  <svg-icon key="zoom-plus" />
</button>
<button asset-sg-icon-button [matTooltip]="'map.zoomToOrigin' | translate" (click)="zoom.resetZoom()">
  <svg-icon key="zoom-origin" />
</button>
<button asset-sg-icon-button [matTooltip]="'map.zoomOut' | translate" (click)="zoom.zoomOut()">
  <svg-icon key="zoom-minus" />
</button>
